<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMM NetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<script>$SCRIPT_ROOT = {{ request.script_root|tojson }};</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<div class="container p-3 my-5 bg-dark text-white">
    <blockquote class="blockquote text-center">
        <h1>Welcome to the IMM NetApp!</h1>

        <br/>
        <br/>
        <!-- A button linking to another page. Set its width to 25% of the parent -->
        <a href=dashboard ><button type="button" class="btn btn-primary w-25">Start</button></a>

        <br/>
        <br/>



        <br/>
        <script>
            $(function() {
                $('a#calculate').bind('click', function() {
                $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
                    a: $('input[name="a"]').val(),
                    b: $('input[name="b"]').val()
                }, function(data) {
                 $("#result").text(data.result);
                 });
                return false;
                });
            });
        </script>
        <h1>jQuery Example</h1>
        <p><input type=text size=5 name=a> +
            <input type=text size=5 name=b> =
            <span id=result>?</span>
        <p><a href=# id=calculate>calculate server side</a>

    </blockquote>

</div>



</body>
</html>
